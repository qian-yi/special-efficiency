<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>渐变下划线</title>

	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.title {
			color: #333;
			line-height: 2;
		}
		.title span {
			background: linear-gradient(to right, #ec695c, #61c454) no-repeat ;
			background-size: 0 2px;
			background-position: right bottom;
			transition: background-size 2s;
		}
		.title span:hover {
			background-position-x: left;
			background-size: 100% 2px;
		}
	</style>
</head>

<body>
	<h2 class="title">
		<span>Hello! My name is zhanghua. Im 8 years old. I‘m not tall and Im thin. I have a long black hear. Im a happy girl. I like drawing and reading. My favorite subject is English，but I’m not good at English. I like playing sports. I like playing ping-pong best.</span>
	</h2>

</body>

</html>
